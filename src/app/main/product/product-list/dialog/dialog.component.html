<div class="dialog">
  <h2 mat-dialog-title>Gender </h2>
  <mat-dialog-content>
    <form [formGroup]="form" fxLayout="column" fxLayoutAlign="start">
      <ng-container *ngIf="data">
        <input type="hidden" formControlName="id" [value]="data.id">
      </ng-container>
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-icon matSuffix class="disabled-text">account_circle</mat-icon>
          <mat-error>Name is required</mat-error>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Code</mat-label>
          <input matInput formControlName="code" required>
          <mat-icon matSuffix class="disabled-text">code</mat-icon>
          <mat-error>Code is required</mat-error>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Brand</mat-label>
          <input matInput formControlName="brand" required>
          <mat-error>Brand is required</mat-error>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Price</mat-label>
          <input matInput formControlName="price" required>
          <mat-error>Price is required</mat-error>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field appearance="outline" fxFlex="100">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" required>
          <mat-error>Description is required</mat-error>
        </mat-form-field>

      </div>

    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button [disabled]="form.invalid" class="mat-raised-button mat-primary" (click)="save()">Save</button>
    <button mat-dialog-close class="mat-raised-button" (click)="close()">Close</button>
  </mat-dialog-actions>

</div>
